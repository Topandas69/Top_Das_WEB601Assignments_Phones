<div class="card">
    <h1>{{content.title}}</h1>

    <div *ngIf="content.imgURL; else defaultImage">
        <img  [src]="content.imgURL" alt="Default phone" (click)="handleClick(content)">
    </div>
    <ng-template #defaultImage>
        <img [src]="defaultPhoneImage" alt="Default phone" (click)="handleClick(content)">
    </ng-template>

    <p>{{content.description}}</p>
    <p>Creator: {{content.creator}}</p>
    <p>Type: {{content.type}}</p>
</div>
